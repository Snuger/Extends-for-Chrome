<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="node_modules/jquery/jquery.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
</head>
<body>
  <div class="container">
     <div class="row">
         <form>
             <div class="form-inline">
                 <div class="form-group">
                     <label for="Name">姓名</label>
                     <input type="text" class="form-control" id="Name" placeholder="姓名"/>
                 </div>
                 <div class="form-group">
                     <label for="Birthday">出生日期</label>
                     <input type="text" class="form-control" id="Birthday" placeholder="出生日期"/>
                 </div>
                 <div class="form-group">
                     <label for="CardId">身份证号码</label>
                     <input type="text" class="form-control" id="CardId" placeholder="身份证号码"/>
                 </div>
                 <div class="form-group">
                     <label for="address">地址</label>
                     <input type="text" class="form-control" id="address" placeholder="地址"/>
                 </div>
                 <input id="btn_readCard" type="button" class="btn btn-default" value="测试刷卡"/>
             </div>
             <div class="form-inline">
                 <div class="form-group">
                     <label for="mac">MAC地址</label>
                     <input type="text" class="form-control" id="mac" placeholder="MAC"/>
                 </div>
             </div>
         </form>
     </div>
  </div>
  <script type="text/javascript">
      $(function () {
          $("#btn_readCard").click(function () {
                var obj=new easyhrip();
                 obj.ComplexTranscction({Code:"ReadCard"});
          });
      })
  </script>
</body>
</html>
